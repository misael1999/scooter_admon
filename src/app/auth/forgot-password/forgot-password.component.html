<div class="container">

  <!-- Outer Row -->
  <div *ngIf="!success" class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Se te enviara un correo
                    para recuperar tu contraseña</h1>
                </div>
                <form [formGroup]="forgotForm" class="user">
                  <div class="form-group">
                    <input formControlName="email" [ngClass]="{'is-invalid': isFieldInvalid(forgotForm, 'email'),
                        'is-valid': isFieldValid(forgotForm, 'email')}" type="email"
                      class="form-control form-control-user" placeholder="Ingresa tu correo">
                    <!-- MESSAGES ERRORS  -->
                    <div class="invalid-feedback">
                      <span *ngIf="isFieldHasError(forgotForm, 'email','required')">Este
                        campo
                        es
                        requerido</span>
                      <span *ngIf="isFieldHasError(forgotForm, 'email','incorrectMailFormat')">No es un correo valido.</span>
                    </div>
                  </div>
                  <button [disabled]="loadingForgot" (click)="sendEmail()"
                    class="btn btn-primary btn-user btn-block mt-4">
                    <span *ngIf="!loadingForgot"> Recuperar contraseña</span>
                    <div *ngIf="loadingForgot" class="spinner-border text-warning" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </button>
                  <div class="text-center mt-5">
                    <a class="small" style="color: #0084ff;" routerLink="/auth/">Volver a iniciar sesión</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- SUCCESSFULLY  -->

  <div class="row animated--grow-in" *ngIf="success">
    <div class="col-lg-12">
      <div class="content">

        <div class="content-title">
          <p>{{title}}.</p>
        </div>
  
        <div class="content-image d-flex justify-content-center my-5">
          <img src="assets/images/auth/undraw_mail_2.svg" width="350" height="350" alt="" srcset="">
        </div>
  
        <div class="message-body">
          <p> {{message}}.</p>
        </div>
  
        <!-- <div class="btns">
          <div (click)="closeDialog()" class="btn btn-confirm">Aceptar</div>
        </div> -->
  
      </div>
    </div>
  </div>


</div>
