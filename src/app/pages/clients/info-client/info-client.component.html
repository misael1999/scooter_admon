<!-- Begin Page Content -->
<div class="container-fluid" *ngIf="infoCustomer">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Informacion de:<span class="text-info"> {{infoCustomer.customer.name}} </span>
        </h1>
        <p> {{infoCustomer.customer.phone_number}} </p>
    </div>
    
    <!-- FILTROS DE FECHA  -->
    <h5>Filtros:</h5>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
            <mat-form-field autocomplete="off" class="example-full-width" appearance="fill">
                <mat-label>Desde la fecha</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <mat-form-field autocomplete="off" class="example-full-width" appearance="fill">
                <mat-label>Hasta la fecha</mat-label>
                <input matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker2></mat-datepicker>
              </mat-form-field>
        </div>
    </div>
    <app-card-info [customer]="infoCustomer"></app-card-info>

    
    <app-history-orders [customer]="infoCustomer"></app-history-orders>


</div>
