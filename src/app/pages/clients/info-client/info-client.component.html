<div class="container">
    <div>
        <h2 class="m-0">Usuarios</h2>
        <nav class="breadcrumb breadcrumb-dash">
            <a routerLink="/clients" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Usuarios</a>
            <span class="breadcrumb-item active">Detalle del usuario</span>
        </nav>
    </div>
    <div class="row m-t-20">
        <div class="col-md-12 d-flex justify-content-center">
            <app-loading-data *ngIf="loadingData"> </app-loading-data>
        </div>
    </div>




    <div class="row">
        <!-- Data Picker from date -->
        <div class="col-lg-3 col-md-4 col-sm-6">
            <mat-form-field autocomplete="off" class="example-full-width" appearance="fill">
                <mat-label>Desde la fecha</mat-label>
                <input (dateChange)="selectFromDate($event.value)" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <!-- End Data Picker from date -->

        <!-- Data Picker to date -->
        <div class="col-lg-3 col-md-4 col-sm-6">
            <mat-form-field autocomplete="off" class="example-full-width" appearance="fill">
                <mat-label>Hasta la fecha</mat-label>
                <input (dateChange)="selectTodate($event.value)" matInput [matDatepicker]="pickerToDate">
                <mat-datepicker-toggle matSuffix [for]="pickerToDate"></mat-datepicker-toggle>
                <mat-datepicker touchUi #pickerToDate></mat-datepicker>
            </mat-form-field>
        </div>
        <!-- End Data Picker to date -->
    </div>


    <app-card-info *ngIf="dataCustomer" [customer]="dataCustomer"></app-card-info>
    <app-history-orders *ngIf="dataCustomer" [customer]="dataCustomer"></app-history-orders>
</div>
