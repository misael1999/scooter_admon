<div class="container-fluid p-h-0">
    <div class="chat chat-app row">
        <app-ticket-list (filterSelected)="filter($event)" (openChatEvent)="openChat($event)" (supportSelectedEvent)="supportSelectedEvent($event)" (searchEvent)="searchChat($event)" [supports]="supports" [loading]="loadingSupports">
        </app-ticket-list>

        <div class="chat-content" #chatContent>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
