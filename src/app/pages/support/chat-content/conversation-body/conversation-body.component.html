<div *ngIf="loadingMessages" class="spinner-grow text-danger" role="status">
    <span class="sr-only">Loading...</span>
</div>
<div class="messages-content" *ngIf="!loadingMessages">
    <div *ngFor="let message of messages" class="msg"
     [ngClass]="station.user.id == message.sender_by ? 'msg-sent': 'msg-recipient'">
        <div class="m-r-10">
            <div class="avatar avatar-image">
                <img src="assets/images/avatars/thumb-1.jpg" alt="">
            </div>
        </div>
        <div class="bubble">
            <div class="bubble-wrapper">
                <span>{{message.text}}</span>
            </div>
        </div>
    </div>
</div>
