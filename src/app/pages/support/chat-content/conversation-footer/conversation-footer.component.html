<div class="conversation-footer">

    <textarea maxlength="500" [(ngModel)]="messageText" #inputMessage class="chat-input" type="text" placeholder="Escribe el mensaje."></textarea>

    <ul class="list-inline d-flex align-items-center m-b-0">

        <li class="list-inline-item m-r-15">
            <a (click)="openEmoji()" class="text-primary font-size-20 d-none d-md-block" href="javascript:void(0);" data-toggle="tooltip" title="Emoji">
                <i class="text-primary anticon anticon-smile"></i>
            </a>
        </li>

        <li class="list-inline-item">
            <button [disabled]="(!messageText || messageText.trim() == '') && !this.binaryString" (click)="sendMessage(inputMessage.value)" class="d-none d-md-block btn btn-primary">
                <i class="fa fa-paper-plane"></i>
            </button>
            <button [disabled]="(!messageText || messageText.trim() == '') && !this.binaryString" (click)="sendMessage(inputMessage.value)" href="javascript:void(0);" class="text-gray font-size-20 d-md-none d-block btn-primary">
                <i class="fa fa-paper-plane"></i>
            </button>
        </li>
    </ul>
</div>

<emoji-mart set="facebook" clickOutside (clickOutside)="clickOutside($event)" [showPreview]="false" [enableSearch]="false" [i18n]="i18nEmojis" [style]="{ position: 'absolute', bottom: '55px', right: '20px' }" [darkMode]="false" *ngIf="isEmojiPickerVisible"
    size="14" (emojiSelect)="addEmoji($event)"></emoji-mart>
