<div class="container">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Zonas</h1>
    </div>
    <div class="row mb-4 ml-1">
        <button (click)="openDialog()" class="btn btn-info btn-sm">Agregar zona</button>
    </div>

    <div *ngIf="loadingArea" class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
      </div>

    <!-- Content Row -->
    <div class="row d-flex justify-content-center" *ngIf="paths.length > 0">

        <!-- Mapa de las zonas  -->
        <div class="col-lg-8 mb-5">
            
            <!-- <app-area [paths]="paths"></app-area> -->

        </div>
        <div class="col-lg-4">
            <app-zones-list [zones]="zones"></app-zones-list>
        </div>

    </div>
</div>
