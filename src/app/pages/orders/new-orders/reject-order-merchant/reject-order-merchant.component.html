<div class="header__modal">
    <div class="close">
        <i mat-dialog-close class="fas fa-close"></i>
    </div>
</div>

<h4>Rechazar orden del comercio</h4>

<div class="row d-flex justify-content-center">
    <div class="col-md-11">
        <form [formGroup]="rejectForm">
            <div class="form-group">
                <label>Ingresa la raz√≥n de rechazo</label>
                <div class="input-group">
                    <textarea formControlName="reason_rejection" type="text" class="form-control w-100"
                        [ngClass]="(isFieldInvalid(rejectForm, 'reason_rejection'))? 'is-invalid': 'valid'" rows="3">
                    </textarea>
                </div>
                <div class="message-errors" *ngIf="isFieldInvalid(rejectForm, 'reason_rejection')">
                    <span *ngIf="hasFieldError(rejectForm, 'reason_rejection','required')">
                        Este campo es requerido</span>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="mt-2 d-flex justify-content-center">
    <button [disabled]="loadingSave" (click)="rejectOrder()" type="submit" class="btn btn-primary w-50">
        <span *ngIf="!loadingSave">Rechazar orden </span>
        <div *ngIf="loadingSave" class="spinner-border" role="status">
            <span class="sr-only">
                Loading...
            </span>
        </div>
    </button>
</div>
