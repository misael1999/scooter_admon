<div class="header__modal">
    <div class="close">
        <i mat-dialog-close class="fas fa-close"></i>
    </div>
</div>

<h3>Enviar mensaje</h3>

<div class="row d-flex justify-content-center">
    <div class="col-md-11">
        <form [formGroup]="supportForm">
            <div class="form-group">
                <label class="form-label">Escribe un mensaje </label>
                <textarea formControlName="text" type="text" class="form-control w-100" rows="4" [ngClass]="{'has-error error': isFieldInvalid(supportForm, 'text'),
                  'has-success valid': isFieldValid(supportForm, 'text')}"></textarea>
                <div class="message-errors" *ngIf="isFieldInvalid(supportForm, 'text')">
                    <span *ngIf="hasFieldError(supportForm, 'text','required')">Este campo es requerido</span>
                    <span *ngIf="hasFieldError(supportForm, 'text','maxlength')">Ingresa maximo 10 caracteres</span>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="mt-2 d-flex justify-content-center">
    <button [disabled]="loadingSave" (click)="sendMessage()" class="btn btn-primary w-50">
        <span *ngIf="!loadingSave">Enviar mensaje </span>
        <div  *ngIf="loadingSave" class="spinner-border" role="status">
            <span class="sr-only">
                Loading...
            </span>
       </div>
    </button>
</div>
