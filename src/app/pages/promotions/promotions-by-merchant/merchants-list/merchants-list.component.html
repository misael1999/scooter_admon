                <!-- End show view information complete -->
                <!-- Search by -->
                <div class="col-md-3 col-lg-3 col-sm-12">
                    <div class="input-group">
                        <input #searchInput (keyup.enter)="searchBy(searchInput.value)" [(ngModel)]="searchText"
                            type="text " class="form-control fm-size " placeholder="Buscar por nombre "
                            aria-label="Username " aria-describedby="basic-addon1 ">
                        <div class="input-group-prepend cursor " (click)="searchBy(searchInput.value) ">
                            <span *ngIf="!params.search" class="input-group-text " id="basic-addon1 ">
                                <i class="fas fa-search "></i>
                            </span>
                            <span *ngIf="params.search != ''" (click)="clearSearch()" class="input-group-text cursor"
                                id="basic-addon2">
                                <i class="fas fa-times-circle"></i>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

        <div class="col-md-12 col-lg-12 p-15">
            <div class="row">
                <!-- Preloader  -->
                <div class="col-lg-12 d-flex justify-content-center" *ngIf="loadingdata">
                    <div class="spinner-border text-primary my-5" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <!-- End Preloader  -->
                <!-- Component list merchants -->
                <div *ngIf="!loadingdata && merchants.length > 0" class="col-md-12 col-lg-12">

                    <div class="m-t-25">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="pr-md-1  col-md-3" *ngFor="let merchant of merchants">

                                        <img [src]="merchant.picture" class="card-img-top" alt="">
                                        <div class="card-body">
                                            <h4>{{merchant.merchant_name}}</h4>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                 Contacto: 
                                                    {{merchant.contact_person}} /
                                                    {{merchant.phone_number}}
                                                <br>
                                                {{merchant.email}}
                                            </small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                <!-- Component no data -->
                <div class="col-lg-12 d-flex justify-content-center">
                    <app-no-found-data *ngIf="!loadingdata && merchants.length == 0"
                         [message]="'No hay comercios que mostrar'">
                    </app-no-found-data>
                </div>
                <!-- End component no data -->
                <!-- Paginator  -->
                <div class="col-lg-12 d-flex justify-content-end">
                    <mat-paginator [pageIndex]="pageIndex" [length]="length" [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getPages($event)">
                    </mat-paginator>

                </div>
