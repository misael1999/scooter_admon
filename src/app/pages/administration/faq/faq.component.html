<div class="container p-h-0">
    <div class="d-flex align-items-start justify-content-between">
        <h2>Preguntas frecuentes</h2>
        <div clas class="p-t-10">
            <button class="btn btn-info m-r-15" (click)="openDialogAddGroup()">Agregar grupo</button>
            <button class="btn btn-primary" (click)="openDialogAddFaq()">Agregar pregunta</button>
        </div>
    </div>

    <div class="row m-t-20">
        <div class="col-md-9"></div>
        <div class="col-md-3 m-b-10">
            <div class="input-group">
                <input #searchInput (keyup.enter)="searchBy(searchInput.value)" [(ngModel)]="searchText" type="text" class="form-control" placeholder="Buscar">
                <div class="input-group-prepend cursor" (click)="searchBy(searchInput.value)">
                    <span *ngIf="!params.search" class="input-group-text">
                        <i class="anticon anticon-search"></i>
                    </span>
                    <span *ngIf="params.search != ''" (click)="clearSearch()" class="input-group-text">
                        <i class="anticon anticon-close"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>





    <div class="row m-t-10">
        <div class="col-lg-12 d-flex justify-content-center">
            <app-loading-data *ngIf="loadingFaq"></app-loading-data>
            <app-no-found-data *ngIf="!loadingFaq && faqs.length == 0"> </app-no-found-data>
        </div>

        <div class="col-md-12" *ngIf="!loadingFaq && faqs.length > 0 ">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Grupo</th>
                            <th>TÃ­tulo</th>
                            <th>Pregunta</th>
                            <th class="width__actions">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let faq of faqs">
                            <td> {{ faq.group }} </td>
                            <td> {{ faq.title }} </td>
                            <td> {{ faq.answer }} </td>
                            <td class="text-center">
                                <button class="btn btn-info btn-sm w-100 m-b-5" (click)="openDialogAddFaq(faq)">Editar</button>
                                <button class="btn btn-primary btn-sm w-100" (click)="dialogDeleteFaq(faq)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
