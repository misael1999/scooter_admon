<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between">
        <h1 class="h3 mb-0 text-gray-800">Preguntas Más Frecuentes</h1>
        <div>
            <button class="btn btn-primary btn-sm" (click)="openDialogAddGroup()">Agregar Grupo</button>
            <span class="p-l-15"></span>
            <button class="btn btn-secondary btn-sm" (click)="openDialogAddFaq()">Agregar Pregunta</button>
        </div>
    </div>

    <div>
        <div class="filters p-t-20">
            <div class="row d-flex justify-content-end">
                <div class="col-lg-3">
                    <div class="input-group">
                        <input #searchInput (keyup.enter)="searchBy(searchInput.value)" type="text" class="form-control fm-size" placeholder="Buscar por nombre" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-prepend cursor" (click)="searchBy(searchInput.value)">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="p-t-20">
            <div class="row" class="content">
                <!-- Preloader  -->
                <div class="col-lg-12 d-flex justify-content-center" *ngIf="loadingFaq">
                    <div class="spinner-border text-primary my-5" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <!-- End Preloader  -->

                <div class="col-md-12" *ngIf="!loadingFaq && faqs.length > 0 ">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Grupo</th>
                                <th scope="col">Título</th>
                                <th scope="col">Pregunta</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let faq of faqs">
                                <td> {{ faq.group }} </td>
                                <td> {{ faq.title }} </td>
                                <td> {{ faq.answer }} </td>
                                <td>
                                    <button class="btn btn-info btn-sm" (click)="openDialogAddFaq(faq)">Editar</button>
                                    <button class="btn btn-primary btn-sm" (click)="dialogDeleteFaq(faq)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <app-no-found-data *ngIf="!loadingFaq && faqs.length == 0"  [message]="' Opss.. No hay Preguntas que Mostrar'">
                </app-no-found-data>
            </div>
        </div>
    </div>
