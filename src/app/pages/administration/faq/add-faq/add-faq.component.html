<h3 mat-dialog-title class="d-flex justify-content-between">
    {{faq ? 'Editar': 'Agregar'}} pregunta
    <button mat-dialog-close>
        <i class="anticon anticon-close"></i>
      </button>
</h3>


<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12 ">
            <!-- Form Add vehÃ­cle -->
            <form [formGroup]="addFaq">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Grupo</label>
                        <select class="form-control" formControlName='id' placeholder="Tipo" [ngClass]="(isFieldInvalid(addFaq, 'id'))? 'is-invalid': 'valid'">

                            <option *ngFor="let group of groups" value="{{group.id}}"> {{group.name}} </option>

                        </select>
                        <div class="invalid-feedback">
                            <span *ngIf="hasFieldError(addFaq, 'id','required')">Este campo es
                                requerido</span>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Pregunta</label>
                        <input formControlName="title" type="text " class="form-control" placeholder="Nombre" [ngClass]="(isFieldInvalid(addFaq, 'title'))? 'is-invalid': 'valid'">
                        <!-- MESSAGES ERRORS  -->
                        <div class="invalid-feedback">
                            <span *ngIf="hasFieldError(addFaq, 'title','required')">Este campo es requerido</span>
                        </div>
                    </div>



                    <div class="form-group col-md-12">
                        <label>Respuesta</label>
                        <textarea formControlName="answer" class="form-control" placeholder="Tengo un problema"></textarea>
                        <!-- <input formControlName="last_name" type="text " class="form-control " placeholder="Apellidos" [ngClass]="(isFieldInvalid(addFaq, 'last_name'))? 'is-invalid': 'valid'"> -->
                        <!-- MESSAGES ERRORS  -->
                        <div class="invalid-feedback">
                            <span *ngIf="hasFieldError(addFaq, 'answer','required')">Este campo es
                                requerido</span>
                        </div>
                    </div>
                </div>
            </form>


            <div mat-dialog-actions align="end">
                <button [disabled]="loadingSave" (click)="createFaq()" type="submit" class="btn btn-primary fa-pull-right">
                    Guardar
                    <div *ngIf="loadingSave" class="spinner-border text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                </button>
                <button class="btn btn-light right " mat-dialog-close color="primary">Cancelar</button>

            </div>
        </div>
    </div>
</div>
