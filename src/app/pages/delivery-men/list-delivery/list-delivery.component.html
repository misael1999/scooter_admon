<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Repartidores</h1>
    </div>


    <div class="row">

        <!-- PAGINADOR 
        <div class="col-lg-12 d-flex justify-content-end">
            <mat-paginatorÂ [disabled]="loadingVehicles || vehicles.length==0" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getPages($event)">
                </mat-paginator>
        </div>
        <!-- TERMINA EL PAGINADOR  -->



        <!-- Preloader  -->
        <div class="col-lg-12 d-flex justify-content-center" *ngIf="loadingDelivery">
            <div class="spinner-border text-primary my-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Fin Preloader  -->


        <!-- Table the vehicles  -->
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                    <tr class="">
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos </th>
                        <th scope="col">Telefono </th>
                        <th scope="col">Direccion </th>
                        <th scope="col">Nombre de usuario</th>
                        <th scope="col">Estatus</th>
                        <th scope="col">Informacion vehicular</th>
                        <th scope="col">Pedidosentr egaados</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let delivery of deliverys ">
                        <td> {{delivery.name}} </td>
                        <td> {{ delivery.last_name }} </td>
                        <td> {{ delivery.phone_number }} </td>
                        <td>2008</td>
                        <td>EHY-FR-45</td>
                        <td>Multado</td>
                        <td class="text-center bt-edit">
                            <button class="btn"> 
                                <i class="ti-marker-alt" ></i>
                            </button>
                        </td>
                        <td class="text-center bt-remove">
                            <button class="btn ">
                                <i class="ti-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Fin table the vehicles  -->

    </div>

</div>
