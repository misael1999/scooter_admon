<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Placas</th>
                <th>Ultima ubicación</th>
                <th>Estatus</th>
                <th class="text-center" style="width: 40px;">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let delivery of deliveryMens">
                <td> <u class="cursor" routerLink="{{delivery.id}}/detail"> {{ delivery.name }} {{delivery.last_name}} </u> </td>
                <td> {{ delivery.phone_number }}</td>
                <td> {{ delivery.vehicle_plate }}</td>
                <td> {{ delivery.last_time_update_location | date:'medium' }} </td>
                <td> {{ delivery.delivery_status }} </td>
                <td class="text-center">
                    <button *ngIf="params.status == 1" (click)="disabledDelivery(delivery.id)" class="btn btn-primary btn-sm m-b-5 w-90">Bloquear</button>
                    <button *ngIf="params.status == 2" (click)="enableDelivery(delivery.id)" class="btn btn-info btn-sm w-90">Desbloquear</button>
                    <button *ngIf="params.status == 1" (click)="dialogAddDelivery(delivery)" class="btn btn-info btn-sm w-90">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
