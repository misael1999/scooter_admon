<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Repartidores</h1>
        <button (click)="openDialog()" class="btn btn-secondary btn-sm">Agregar</button>
    </div>

    <div>

        <!-- Filter  -->
        <div class="filters mb-3">
            <div class="row d-flex justify-content-end">

                <div class="col-lg-3">
                    <select name="" id="" class="form-control select-form">
                        <option value="">Ordenar por:</option>
                        <option value="">Placa</option>
                        <option value="">Modelo</option>
                    </select>
                </div>

                <div class="col-lg-6">
                </div>

                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <input #searchInput type="text" class="form-control fm-size" placeholder="Buscar por placa o modelo" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-prepend cursor">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="ti ti-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin filter  -->

        <div class="row" class="content">

            <!-- PAGINADOR  -->
            <div class="col-lg-12 d-flex justify-content-end">
                <mat-paginator [disabled]="loadingDelivery || deliverys.length==0" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getPages($event)">
                    </mat-paginator>
            </div>
            <!-- TERMINA EL PAGINADOR  -->



            <!-- Preloader  -->
            <div class="col-lg-12 d-flex justify-content-center" *ngIf="loadingDelivery">
                <div class="spinner-border text-primary my-5" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Fin Preloader  -->


            <!-- Table the vehicles  -->
            <div class="col-md-12" *ngIf="!loadingDelivery && deliverys.length > 0 ">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="">
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos </th>
                            <th scope="col">Telefono </th>
                            <th scope="col">Total de pedidos</th>
                            <th scope="col">Reputacion </th>
                            <th scope="col">Salario</th>
                            <th scope="col">Estatus</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let delivery of deliverys ">
                            <td> {{delivery.name}} </td>
                            <td> {{ delivery.last_name }} </td>
                            <td> {{ delivery.phone_number }} </td>
                            <td> {{ delivery.total_orders}} </td>
                            <td> {{ delivery.reputation}} </td>
                            <td> {{ delivery.salary_per_order}} </td>
                            <td> {{ delivery.delivery_status }}
                            </td>
                            <td class="text-center">
                                <button class="btn btn-mas">
                                    <i class="ti-plus"></i>
                                </button>
                                <button class="btn btn-edit ">
                                    <i class="ti-pencil"></i>
                                </button>
                                <button class="btn btn-remove">
                                    <i class="ti-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Fin table the vehicles  -->
            <app-no-found-data *ngIf="!loadingDelivery && deliverys.length == 0"  [message]="'No hay repartidores que mostrar'">
            </app-no-found-data>

        </div>
    </div>







</div>
