<div class="container">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Etiquetas del Comercio </h1>
        <button (click)="saveChips()" class="btn btn-secondary btn-sm">Guardar</button>

    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <mat-form-field class="example-chip-list">
                    <mat-label>Etiquetas Agregadas</mat-label>
                    <mat-chip-list #chipList>

                        <!-- Cargadas  -->
                        <mat-chip *ngFor="let tag of selectTags" [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
                            {{tag.nombre}}
                            <mat-icon matChipRemove *ngIf="removable"> <i class="fas fa-times-circle"></i></mat-icon>
                        </mat-chip>

                        <input placeholder="Buscar..." #tagInput [formControl]="formControlTag" [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
                        <!-- <input placeholder="New fruit..." #fruitInput [formControl]="fruitCtrl" [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)"> -->

                    </mat-chip-list>


                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                        <mat-option *ngFor="let allTag of allTags" [value]="allTag">
                            {{allTag.nombre}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>



            <div class="col-md-12 p-t-20">
                <h4>Todas las etiquetas</h4>
                <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
                    <mat-chip class="example-box" cdkDrag *ngFor="let tag of allTags">
                        {{tag.nombre}}
                    </mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </div>
</div>
