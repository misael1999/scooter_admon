<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between">
        <h1 class="h3 text-gray-800 p-t-10">Listado de comercios</h1>
        <button (click)="dialogAddMerchant()" class="btn btn-primary btn-sm">Agregar</button>
    </div>


    <div class="row">
        <div class="col-md-12 col-lg-12 p-t-15">
            <div class="row">


                <!-- Ordering -->
                <div class="col-md-3 col-lg-3 col-sm-12 p-b-10">
                    <select class="form-control select-form" (change)="ordenamiento($event.target.value)">
                        <option value="">Ordenar por:</option>
                        <option value="-name">Fecha de ingreso</option>
                        <option value="-last_name">Nombre</option>
                        <option value="-reputation">Reputacion</option>
                    </select>
                </div>
                <!-- End ordering -->


                <!-- Show view status -->
                <div class="col-md-3 col-lg-3 col-sm-12 p-b-10">
                    <select (change)="showList($event.target.value)" class="form-control select-form">
                        <option value=" ">Ver por:</option>
                        <option value="1">Disponibles</option>
                        <option value="2">Bloqueados</option>
                    </select>
                </div>
                <!-- End show view status -->


                <!-- Show view information complete -->
                <div class="col-md-3 col-lg-3 col-sm-12 p-b-10">
                    <select (change)="showinfoIsComplete($event.target.value)" class="form-control select-form">
                        <option value=" ">Ver por:</option>
                        <option value="true">informacion Completa</option>
                        <option value="false">Informacion Incompleta</option>
                    </select>
                </div>
                <!-- End show view information complete -->



                <!-- Search by -->
                <div class="col-md-3 col-lg-3 col-sm-12">
                    <div class="input-group">
                        <input #searchInput (keyup.enter)="searchBy(searchInput.value)" [(ngModel)]="searchText" type="text " class="form-control fm-size " placeholder="Buscar por nombre " aria-label="Username " aria-describedby="basic-addon1 ">
                        <div class="input-group-prepend cursor " (click)="searchBy(searchInput.value) ">
                            <span *ngIf="!params.search" class="input-group-text " id="basic-addon1 ">
                            <i class="fas fa-search "></i>
                        </span>
                            <span *ngIf="params.search != ''" (click)="clearSearch()" class="input-group-text cursor" id="basic-addon2">
                            <i class="fas fa-times-circle"></i>
                        </span>
                        </div>
                    </div>
                </div>
                <!-- End search by -->
            </div>
        </div>



        <div class="col-md-12 col-lg-12 p-15">

            <!-- Preloader  -->
            <div class="col-lg-12 d-flex justify-content-center" *ngIf="loadingdata">
                <div class="spinner-border text-primary my-5" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- End Preloader  -->


            <!-- Component list merchants -->
            <div class="col-md-12 col-lg-12">
                <app-merchant-list *ngIf="!loadingdata && merchants.length > 0" [merchants]="merchants"></app-merchant-list>
            </div>
            <!-- End component list merchants -->


            <!-- Paginator  -->
            <div class="col-lg-12 d-flex justify-content-end">

                <mat-paginator [pageIndex]="pageIndex" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getPages($event)">
                    </mat-paginator>
            </div>
            <!-- End paginator -->


            <!-- Component no data -->
            <app-no-found-data *ngIf="!loadingdata && merchants.length == 0"  [message]="'No hay comercios que mostrar'">
            </app-no-found-data>
            <!-- End component no data -->
        </div>
    </div>
</div>
