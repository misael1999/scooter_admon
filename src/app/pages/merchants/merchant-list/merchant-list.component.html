<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Abierto</th>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Télefono</th>
                <th>Correo</th>
                <th>Encargado</th>
                <th>Categoría</th>
                <th class="width__actions">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let merchant of merchants">
                <td>
                    <mat-slide-toggle (toggleChange)="openOrClose(!merchant.is_open, merchant.id); merchant.is_open=!merchant.is_open" [checked]="merchant.is_open"></mat-slide-toggle>
                </td>
                <td>
                    <div class="avatar avatar-icon">
                        <img [src]="merchant.picture" alt="avatar" onerror="this.onerror=null;this.src='assets/img/user.png';">
                    </div>
                </td>
                <td> <u class="cursor" routerLink="detail/{{merchant.id}}"> {{ merchant.merchant_name }} </u> </td>
                <td> {{ merchant.phone_number }} </td>
                <td> {{ merchant.email }} </td>
                <td> {{ merchant.contact_person }} </td>
                <td> {{ merchant.category }} </td>
                <td>
                    <button class="btn btn-info btn-sm w-100 m-b-5 p-l-0 p-r-0 title__promotion" *ngIf="params.information_is_complete && params.status == 1" routerLink="detail/{{merchant.id}}">Crear promoción</button>
                    <button class="btn btn-primary btn-sm w-100" *ngIf="params.information_is_complete && params.status == 1" (click)="deleteMerchant(merchant.id,merchant.merchant_name)">Bloquear</button>
                    <button class="btn btn-info btn-sm w-100" *ngIf="params.information_is_complete && params.status == 2" (click)="deleteMerchant(merchant.id,merchant.merchant_name)">Desbloquear</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
