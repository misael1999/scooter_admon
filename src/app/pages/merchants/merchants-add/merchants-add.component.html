<h1 mat-dialog-title class="d-flex justify-content-between">
    Agregar Comercio
    <button mat-dialog-close mat-flat-button class="btn ">
        <i class="ti ti-close"></i>
    </button>
</h1>


<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12 ">
            <!-- Form Add Merchant -->
            <form [formGroup]="merchantForm" autocomplete="autocomplete_off_hack_xfr4!k">
                <div class="form-row border p-2">
                    <div class="form-group col-md-4 ">
                        <label>Correo</label>
                        <input autocomplete="autocomplete_off_hack_xfr4!k" formControlName="username" type="text" class="form-control" placeholder="Correo" [ngClass]="(isFieldInvalid(merchantForm, 'username'))? 'is-invalid': 'valid'">
                        <!-- MESSAGES ERRORS  -->
                        <div class="invalid-feedback">
                            <span *ngIf="hasFieldError(merchantForm, 'username','required')">Este campo es requerido</span>
                        </div>
                    </div>
                    <div class="form-group col-md-4 ">
                        <label>Contraseña</label>
                        <input autocomplete="autocomplete_off_hack_xfr4!k" formControlName="password" type="password" class="form-control" placeholder="Contraseña" [ngClass]="(isFieldInvalid(merchantForm, 'password'))? 'is-invalid': 'valid'">
                        <!-- MESSAGES ERRORS  -->
                        <div class="invalid-feedback">
                            <span *ngIf="hasFieldError(merchantForm, 'password','required')">Este campo es requerido</span>
                        </div>
                    </div>
                    <div class="form-group col-md-4 ">
                        <label>Nombre del comercio</label>
                        <input autocomplete="autocomplete_off_hack_xfr4!k" formControlName="merchant_name" type="text" class="form-control" placeholder="Comercio" [ngClass]="(isFieldInvalid(merchantForm, 'merchant_name'))? 'is-invalid': 'valid'">
                        <!-- MESSAGES ERRORS  -->
                        <div class="invalid-feedback">
                            <span *ngIf="hasFieldError(merchantForm, 'merchant_name','required')">Este campo es requerido</span>
                        </div>
                    </div>
                    <div class="form-group col-md-4 ">
                        <label>Persona de contacto</label>
                        <input autocomplete="autocomplete_off_hack_xfr4!k" formControlName="contact_person" type="text" class="form-control" placeholder="Persona de contacto" [ngClass]="(isFieldInvalid(merchantForm, 'contact_person'))? 'is-invalid': 'valid'">
                        <!-- MESSAGES ERRORS  -->
                        <div class="invalid-feedback">
                            <span *ngIf="hasFieldError(merchantForm, 'contact_person','required')">Este campo es requerido</span>
                        </div>
                    </div>
                    <div class="form-group col-md-4 ">
                        <label>Numero de Telefono</label>
                        <input autocomplete="autocomplete_off_hack_xfr4!k" formControlName="phone_number" type="text" class="form-control" placeholder="Telefono" [ngClass]="(isFieldInvalid(merchantForm, 'phone_number'))? 'is-invalid': 'valid'">
                        <!-- MESSAGES ERRORS  -->
                        <div class="invalid-feedback">
                            <span *ngIf="hasFieldError(merchantForm, 'phone_number','required')">Este campo es requerido</span>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Categoria</label> <br>
                        <select class="form-control" formControlName="category_id">
                            <option *ngFor="let category of categories" [value]="category.id"> {{ category.name }} </option>
                          </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Tipo de menu</label> <br>
                        <select class="form-control" formControlName="type_menu">
                            <option value="1"> Menú Básico </option>
                            <option value="2"> Menú Medio </option>
                            <option value="3"> Menú Avanzado </option>
                          </select>
                    </div>
                </div>
            </form>
            <!-- End form Merchant -->
            <div mat-dialog-actions align="end">
                <button [disabled]="loadingSave" (click)="createMerchant()" type="submit" class="btn btn-primary fa-pull-right">
                    Guardar
                    <div *ngIf="loadingSave" class="spinner-border text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                </button>
                <button class="btn btn-light right " mat-dialog-close mat-flat-button color="primary">Cancelar</button>
            </div>
        </div>
    </div>
</div>
