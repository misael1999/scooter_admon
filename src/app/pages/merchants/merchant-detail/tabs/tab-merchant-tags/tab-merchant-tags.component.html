<div>
    <h5 class="d-flex justify-content-between">
        <span>Etiquetas</span>
        <span (click)="openDialogAddTag(merchantTags)"  class="badge badge-info cursor">{{merchantTags ? 'Editar' : 'Agregar'}}</span>
    </h5>
    <h5 *ngIf="merchantTags.length" class="m-t-20">
        <span class="badge badge-pill badge-danger font-weight-normal m-r-10 m-b-10 cursor" *ngFor="let tag of merchantTags"> {{ tag.tag_name }} </span>
    </h5>
    <p *ngIf="!merchantTags.length" class="m-t-20">De momento el comercio no tiene etiquetas asignadas.</p>
    <hr>
</div>
