<mat-progress-bar *ngIf="loadingInfo" mode="indeterminate"></mat-progress-bar>

<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">

        <h1 class="h3 mb-0 text-gray-800">Detalles de <span>{{merchant.merchant_name}}</span> </h1>
        <div>
            <button class="btn btn-info btn-sm">Mandar mensaje</button>
            <button class="btn btn-danger btn-sm mx-2">Eliminar</button>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs" *ngIf="merchant">
                <li class="nav-item">
                    <a class="nav-link active" routerLinkActive="active" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Horarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" data-toggle="tab" href="#setting" role="tab" aria-controls="setting" aria-selected="false" aria-selected="true">Configuraci√≥n</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="container" *ngIf="merchant">
    <div class="tab-content m-t-15">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <app-tab-merchant-general [merchant]=merchant></app-tab-merchant-general>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <app-tab-merchant-schedules [merchants]=merchant></app-tab-merchant-schedules>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <app-tab-merchant-tags></app-tab-merchant-tags>
        </div>
        <div class="tab-pane fade" id="setting" role="tabpanel" aria-labelledby="setting-tab">
            <app-tab-merchant-setting [merchatSetting]=merchant></app-tab-merchant-setting>
        </div>
        <!-- <router-outlet></router-outlet> -->
    </div>
</div>
