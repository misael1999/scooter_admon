<!-- Header START -->
<div class="header">
    <div class="logo logo-dark d-flex align-items-center">
        <a routerLink="/dashboard">
            <img src=" assets/img/los_pedi.svg" alt="Logo" width="55%">
            <img class="logo-fold p-l-10" src="assets/img/logo.svg" alt="Logo" height="65%" width="65%">
        </a>
    </div>

    <div class="nav-wrap">
        <ul class="nav-left">
            <li class="desktop-toggle">
                <a href="javascript:void(0);">
                    <i class="anticon"></i>
                </a>
            </li>
            <li class="mobile-toggle">
                <a href="javascript:void(0);">
                    <i class="anticon"></i>
                </a>
            </li>
        </ul>


        <ul class="nav-right">

            <li>
                <a>
                    <i class="anticon anticon-message"></i>
                </a>
            </li>

            <li class="dropdown dropdown-animated scale-left">
                <div class="pointer" data-toggle="dropdown">
                    <div class="avatar avatar-image  m-h-10 m-r-15">
                        <img [src]="station.picture" alt="">
                    </div>
                </div>
                <div class="p-b-10 p-t-10 dropdown-menu pop-profile">
                    <div class="p-h-20 p-b-15 m-t-15 border-bottom">
                        <div class="d-flex m-r-50">
                            <div class="avatar avatar-lg avatar-image">
                                <img [src]="station.picture" alt="">
                            </div>
                            <div class="m-l-10">
                                <p class="m-b-0 text-dark font-weight-semibold">{{station.station_name}}</p>
                            </div>
                        </div>
                    </div>

                    <a href="javascript:void(0);" class="dropdown-item d-block p-h-15 p-v-10">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <i class="anticon opacity-04 font-size-16 anticon-user"></i>
                                <span class="m-l-10">Perfil</span>
                            </div>
                        </div>
                    </a>

                    <a (click)="logout()" href="javascript:void(0);" class="dropdown-item d-block p-h-15 p-v-10">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <i class="fas fa-sign-out-alt opacity-04 font-size-16 "></i>
                                <span class="m-l-10">Cerrar sesi√≥n</span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
